<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>
<header class="d-flex align-items-center bg-dark fixed-top" style="height: 56px;">
  <div class="d-flex align-items-center justify-content-center bg-secondary fs-3" style="width: 60px; height: 100%;">
    <i class="bi bi-grid-fill text-light"></i>
  </div>
  <div class="flex-grow-1 d-flex align-items-center justify-content-between px-3">
    <span class="fs-5 text-light">My Application</span>
    <div class="flex-shrink-0 dropdown">
      <span class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
      </span>
    </div>
  </div>
</header>

<div class="container-fluid bg-light" style="margin-top: 56px; height: calc(100vh - 56px); padding: 0;">
  <div class="d-flex h-100">
    <!-- עמודה שמאלית -->
    <div class="bg-white flex-shrink-0 shadow-sm border-end border-light-subtle" style="width: 60px; height: 100%; overflow: hidden;">
      <!-- תוכן לעמודה השמאלית -->
    </div>

    <!-- קונטיינר לעמודות המרכזית והימנית -->
    <div class="d-flex flex-grow-1 gap-3 p-3">
      <!-- עמודה מרכזית -->
      <div class="flex-grow-1" style="overflow-y: auto;">
        <!-- תוכן לעמודה המרכזית -->
      </div>

      <!-- עמודה ימנית -->
      <div class="bg-white flex-shrink-0 rounded-2 shadow-sm border border-light-subtle" style="width: 40%; height: 100%; overflow: hidden;">
        <!-- תוכן לעמודה הימנית -->
      </div>
    </div>
  </div>
</div>


<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
